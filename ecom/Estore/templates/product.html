{% extends 'base.html' %}
{% block content %}


<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <br/><br/>
                <div class="card mb-3" >
                    <div class="row g-0">
                      <div class="col-md-4">
                        {% if product.is_sale %}
                        <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                        <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{product.name}}</h5>
                          <p class="card-text">{{product.description}}</p>
                          <strike>{{product.price}}</strike>
                          {{product.sale_price}}
                          {% else %}
                          <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{product.name}}</h5>
                          <p class="card-text">{{product.description}}</p>
                           {{product.price}}
                          {% endif %}
                            <br>
                          <a href="{% url 'home' %}" class="btn btn-secondary">Go Back</a>
                        </div>
                      </div>
                    </div>
                  </div>
                <br/><br/>
        	</div>
        </center>
    </div>
</div>

{% endblock %}
