{% extends 'base.html' %}
{% block content %}


<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <br/><br/>
                <div class="card mb-3" >
                    <div class="row g-0">
                      <div class="col-md-4">
                        {% if product.is_sale %}
                        <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                        <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{product.name}}</h5>
                          <p class="card-text">{{product.description}}</p>
                          <strike>{{product.price}}</strike>
                          {{product.sale_price}}
                          <div class="row justify-content-center">
                            <div class = "col-md-2">Quantity:</div>
                              <div class = "col-md-2">
                                <select class="form-select form-select-sm" id = "qty-cart">
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                </select>
                            </div>
                          </div>
                          {% else %}
                          <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{product.name}}</h5>
                          <p class="card-text">{{product.description}}</p>
                           {{product.price}}
                           <br>
                          <div class="row justify-content-center">
                            <div class = "col-md-2">Quantity:</div>
                              <div class = "col-md-2">
                                <select class="form-select form-select-sm" id = "qty-cart">
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                </select>
                            </div>
                          </div>
                          {% endif %}
                            <br>
                          <a href="{% url 'home' %}" class="btn btn-secondary">Go Back</a>
                          <button type = "button" class="btn btn-secondary" value = '{{ product.id }}' id ='add-cart' >Add to cart</button>
                        </div>
                      </div>
                    </div>
                  </div>
                <br/><br/>
        	</div>
        </center>
    </div>
</div>


<script>
  // to check if button is pressed
  $(document).on('click', '#add-cart', function(e){
    e.preventDefault();
    $.ajax({
      type: 'POST',
      url : "{% url 'cart_add' %}",
      data: {
        product_id: $('#add-cart').val(),
        product_qty: $("#qty-cart option:selected").text(),
        csrfmiddlewaretoken: '{{csrf_token}}',
        action:'post'
      },

      success: function(json){
        console.log(json)
        document.getElementById('cart_count').textContent = json.qty
      },

      error : function(xhr,errmsg, err){

      }
    });
  })
</script>

{% endblock %}
